<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>Battleship game</title>
</head>

<body>
  <h1 class="heading">Battleship</h1>
  <div class="game">
    <div class="gameboard js-gameboard js-player-gameboard is-visible">
      <div class="gameboard__coordinates gameboard__coordinates--letters">
        <span class="gameboard__coordinate">A</span>
        <span class="gameboard__coordinate">B</span>
        <span class="gameboard__coordinate">C</span>
        <span class="gameboard__coordinate">D</span>
        <span class="gameboard__coordinate">E</span>
        <span class="gameboard__coordinate">F</span>
        <span class="gameboard__coordinate">G</span>
        <span class="gameboard__coordinate">H</span>
        <span class="gameboard__coordinate">I</span>
        <span class="gameboard__coordinate">J</span>
      </div>
      <div class="gameboard__coordinates gameboard__coordinates--numbers">
        <span class="gameboard__coordinate">1</span>
        <span class="gameboard__coordinate">2</span>
        <span class="gameboard__coordinate">3</span>
        <span class="gameboard__coordinate">4</span>
        <span class="gameboard__coordinate">5</span>
        <span class="gameboard__coordinate">6</span>
        <span class="gameboard__coordinate">7</span>
        <span class="gameboard__coordinate">8</span>
        <span class="gameboard__coordinate">9</span>
        <span class="gameboard__coordinate">10</span>
      </div>
      <div class="gameboard__battlefield js-battlefield"></div>
      <div class="gameboard__buttons">
        <button class="gameboard__btn js-random">Random</button>
        <button class="gameboard__btn js-reset">Reset</button>
      </div>
    </div>
    <div class="port js-port">
      <div class="port__ships">
        <h2 class="port__heading">Drag and drop your ships</h2>
        <div class="wrapper wrapper--ships">
          <div class="ship ship--4"></div>
        </div>
        <div class="wrapper wrapper--ships-line">
          <div class="ship ship--3"></div>
          <div class="ship ship--3"></div>
        </div>
        <div class="wrapper wrapper--ships-line">
          <div class="ship ship--2"></div>
          <div class="ship ship--2"></div>
          <div class="ship ship--2"></div>
        </div>
        <div class="wrapper wrapper--ships-line">
          <div class="ship ship--1"></div>
          <div class="ship ship--1"></div>
          <div class="ship ship--1"></div>
          <div class="ship ship--1"></div>
        </div>
      </div>
      <button class="port__btn js-fight">
        Fight!
      </button>
    </div>
    <div class="gameboard js-gameboard js-computer-gameboard">
      <div class="gameboard__coordinates"></div>
      <div class="gameboard__coordinates"></div>
      <div class="gameboard__battlefield js-battlefield"></div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
